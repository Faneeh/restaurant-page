<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Pizza House</title>
</head>
<body>
    <div class="header-section">
        <div class="header-logo">Pizza House</div>
        <div class="header-buttons">
            <div class="about">About</div>
            <div class="menu">Menu</div>
            <div class="contact">Contact</div>
        </div>
    </div>
    <div class="menu-section">
        <div class="menu-text">MENU</div>
        <div class="menu-subtexts">
            <div class="menu-subtext" id="subtext-one">DRINKS</div>
            <div class="menu-subtext" id="subtext-two">PIZZA</div>
            <div class="menu-subtext" id="subtext-three">DESSERTS</div>
        </div>
    </div>
    <div class="food-section">
        <div class="drinks-section">
            <div class="drink">Coca-Cola</div>
            <div class="drink">Sprite</div>
            <div class="drink">Fanta</div>
            <div class="drink">Schweppes</div>
            <div class="drink">Prigat</div>
            <div class="drink">Apa</div>
        </div>
        <div class="pizza-section">
            <div class="pizza">Margherita</div>
            <div class="pizza">Marinara</div>
            <div class="pizza">Prosciutto e funghi</div>
            <div class="pizza">Quattro Stagioni</div>
            <div class="pizza">Capricciosa</div>
            <div class="pizza">Quattro Formaggi</div>
            <div class="pizza">Vegetariana</div>
            <div class="pizza">Diavola</div>
            <div class="pizza">Boscaiola</div>
        </div>
        <div class="desserts-section">
            <div class="dessert">Cannoli</div>
            <div class="dessert">Carrot Cake</div>
            <div class="dessert">Cheese Cake</div>
            <div class="dessert">Tiramisu</div>
            <div class="dessert">Panna Cotta</div>
            <div class="dessert">Gelato</div>
        </div>
    </div>
</body>
</html>
